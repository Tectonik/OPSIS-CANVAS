<head>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* ----- ELASTIC / BOUNCY FOUNDATION (same as landing) ----- */
        :root {
            --bg: #f7f6f0;
            --text: #111;
            --accent-green: #a3e635;
            --accent-blue: #3b82f6;
            --accent-pink: #f472b6;
            --accent-red: #FF385C;
            --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-out-soft: cubic-bezier(0.25, 1, 0.5, 1);
            --ease-elastic-heavy: cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font);
            background-color: #e2e0d6;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 480px;
            width: 100%;
            background-color: var(--bg);
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.08);
            position: relative;
        }

        /* ----- REVEAL animations ----- */
        .reveal-fade-up {
            opacity: 0;
            transform: translateY(40px) scale(0.98);
            transition: transform 0.9s var(--ease-bounce), opacity 0.7s var(--ease-out-soft);
        }
        .reveal-fade-up.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .reveal-slide-right {
            opacity: 0;
            transform: translateX(-30px) skewX(-2deg);
            transition: transform 0.9s var(--ease-bounce), opacity 0.8s var(--ease-out-soft);
        }
        .reveal-slide-right.active {
            opacity: 1;
            transform: translateX(0) skewX(0);
        }

        .reveal-zoom {
            opacity: 0;
            transform: scale(0.7) rotate(-1deg);
            transition: transform 0.9s var(--ease-elastic-heavy), opacity 0.8s ease;
        }
        .reveal-zoom.active {
            opacity: 1;
            transform: scale(1) rotate(0);
        }

        .delay-1 { transition-delay: 0.05s; }
        .delay-2 { transition-delay: 0.15s; }
        .delay-3 { transition-delay: 0.25s; }
        .delay-4 { transition-delay: 0.4s; }

        /* ----- SIDEBAR (unchanged) ----- */
        .sidebar {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: auto;
            max-height: 80vh;
            background: #111;
            z-index: 1000;
            transition: bottom 0.6s var(--ease-bounce);
            padding: 3rem 2rem;
            color: white;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
        }
        .sidebar.active { bottom: 0; }
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar a {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin: 0.5rem 0;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.5s var(--ease-bounce), opacity 0.4s;
            transform-origin: left;
        }
        .sidebar.active a {
            transform: scale(1);
            opacity: 1;
        }
        .sidebar.active a:nth-child(1) { transition-delay: 0.1s; }
        .sidebar.active a:nth-child(2) { transition-delay: 0.2s; }
        .sidebar.active a:nth-child(3) { transition-delay: 0.3s; }
        .sidebar.active a:nth-child(4) { transition-delay: 0.4s; }
        .sidebar.active a:nth-child(5) { transition-delay: 0.5s; }
        .sidebar a:hover {
            transform: scale(1.1) translateX(10px);
            color: var(--accent-green);
        }

        /* header & hamburger */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.5rem; background: var(--bg); position: sticky; top: 0; z-index: 900;
        }
        .logo { font-size: 1.3rem; font-weight: 900; letter-spacing: 3px; }
        .hamburger {
            cursor: pointer; display: flex; flex-direction: column; gap: 8px; width: 30px;
            transition: transform 0.3s var(--ease-bounce);
        }
        .hamburger:active { transform: scale(0.7) rotate(5deg); }
        .hamburger span { display: block; height: 2px; background: var(--text); transition: 0.3s; }

        /* WhatsApp floating button */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 20px;
            background: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
            z-index: 999;
            transition: all 0.3s var(--ease-bounce);
            overflow: hidden;
        }
        .whatsapp-float:hover {
            width: 140px;
            background: #20b859;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(37, 211, 102, 0.5);
        }
        .whatsapp-float i { font-size: 23px; line-height: 1; margin: 5px; }
        .whatsapp-float span { display: none; font-weight: 600; font-size: 1rem; white-space: nowrap; }
        .whatsapp-float:hover span { display: inline; }
        .whatsapp-float:active { transform: scale(0.9) translateY(-5px); }

        /* footer */
        footer { background: #000; color: white; padding: 4rem 1.5rem; }
        footer h2 { font-size: 3rem; line-height: 1; color: white; }
       
.footer-btn{
    display:inline-block;
    margin-top:2rem;
    padding:16px 32px;
    background:var(--accent-green);
    border-radius:40px;
    color:#000;
    font-weight:800;
    text-decoration:none;
}
        .footer-btn:hover {
            transform: scale(1.02);
            background: #8bc34a;
        }
        .footer-btn:active {
            transform: scale(0.97);
        }

        /* ----- LOOKBOOK SPECIFIC (refined masonry with varied aspect ratios) ----- */
        .lookbook-hero {
            text-align: left;
            padding: 2rem 1.5rem 1rem;
        }
        .lookbook-hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            line-height: 1;
        }
        .lookbook-hero p {
            font-size: 1rem;
            color: #444;
            max-width: 80%;
            margin-top: 0.8rem;
        }

        /* filter pills */
        .filter-pills {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            padding: 1rem 1.5rem 2rem;
        }
        .filter-pill {
            padding: 10px 20px;
            border-radius: 60px;
            border: none;
            background: rgba(0,0,0,0.04);
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s var(--ease-bounce);
            backdrop-filter: blur(4px);
        }
        .filter-pill.active {
            background: #000 !important;
            color: white !important;
            transform: scale(1.05);
        }
        .filter-pill:hover {
            background: rgba(0,0,0,0.15);
            transform: scale(1.02);
        }

        /* MASONRY GRID with dynamic aspect ratios */
        .masonry-grid {
            column-count: 2;
            column-gap: 16px;
            padding: 0 1.5rem 2rem;
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 16px;
            border-radius: 28px;
            overflow: hidden;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.02);
            transition: transform 0.4s var(--ease-bounce), box-shadow 0.4s;
            cursor: pointer;
            position: relative;
            border: 1px solid #eee;
            width: 100%;
        }

        .masonry-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 30px -10px rgba(0,0,0,0.15);
        }

        .masonry-item img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            transition: transform 0.6s var(--ease-bounce);
        }

        .masonry-item:hover img {
            transform: scale(1.05);
        }

        .item-label {
            padding: 16px 14px 14px;
            background: white;
        }

        .item-label h3 {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: -0.3px;
            margin-bottom: 4px;
        }

        .item-label p {
            font-size: 0.8rem;
            color: #555;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .category-badge {
            display: inline-block;
            background: var(--accent-green);
            padding: 4px 12px;
            border-radius: 60px;
            font-weight: 600;
            font-size: 0.7rem;
            color: black;
            letter-spacing: -0.2px;
        }

        .overlay-hover {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 50%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            color: white;
            opacity: 0;
            transition: opacity 0.4s var(--ease-bounce);
            pointer-events: none;
        }

        .masonry-item:hover .overlay-hover {
            opacity: 1;
        }

        .overlay-hover span {
            font-weight: 700;
            font-size: 1rem;
        }

        .overlay-hover small {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        /* LIGHTBOX */
        .lookbook-lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease;
            backdrop-filter: blur(12px);
            padding: 2rem;
        }
        .lookbook-lightbox.active {
            display: flex;
            opacity: 1;
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            position: relative;
        }
        .lightbox-content img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .lightbox-close {
            position: absolute;
            top: 20px; right: 20px;
            background: white;
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center; justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s var(--ease-bounce);
            border: none;
        }
        .lightbox-close:hover {
            transform: scale(1.1) rotate(90deg);
        }
        .lightbox-details {
            color: white;
            margin-top: 1rem;
            text-align: center;
        }

        /* hidden filter class */
        .masonry-item.hidden {
            display: none;
        }

        /* aspect ratio classes */
        .aspect-portrait { aspect-ratio: 2/3; }
        .aspect-landscape { aspect-ratio: 3/2; }
        .aspect-square { aspect-ratio: 1/1; }
        .aspect-wide { aspect-ratio: 16/9; }
        .aspect-tall { aspect-ratio: 3/4; }
    </style>
</head>

    <script>
        (function() {
            // --- HAMBURGER / SIDEBAR ---
            const ham = document.getElementById('hamburger');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const spans = ham.querySelectorAll('span');

            function toggleSidebar(e) {
                e?.stopPropagation();
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');

                if (sidebar.classList.contains('active')) {
                    spans[0].style.transform = 'translateY(10px) rotate(45deg)';
                    spans[1].style.transform = 'translateY(-8px) rotate(-45deg)';
                    spans[1].style.width = '100%';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.transform = 'none';
                    spans[1].style.width = '70%';
                }
            }

            ham.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', toggleSidebar);

            // --- LOOKBOOK DATA with varied aspect ratios ---
            const lookbookItems = [
                // packaging - mix of aspect ratios
                { category: 'packaging', title: 'Rigid box · black label', client: 'GTCO', image: 'https://images.unsplash.com/photo-1544829099-b9a0c07fad1a?w=600&q=80', dimensions: '8"×6"×2"', material: 'soft-touch, foil', aspect: 'aspect-square' },
                { category: 'packaging', title: 'Magnetic closure', client: 'Red Bull', image: 'https://images.unsplash.com/photo-1611930022073-b7a4ba5fccb5?w=600&q=80', dimensions: '10"×8"×3"', material: 'magnet, matte', aspect: 'aspect-portrait' },
                { category: 'packaging', title: 'Sleeve box · 2 pcs', client: 'Nomad', image: 'https://images.unsplash.com/photo-1603126857599-f6e4cff0fe8a?w=600&q=80', dimensions: '9"×6"×1.5"', material: 'kraft + foil', aspect: 'aspect-landscape' },
                { category: 'packaging', title: 'Display box · window', client: 'Standard Bank', image: 'https://images.unsplash.com/photo-1544829099-b9a0c07fad1a?w=600&q=80', dimensions: '12"×8"×4"', material: 'rigid, acetate', aspect: 'aspect-wide' },
                // business cards - mostly landscape or square
                { category: 'cards', title: 'Foil stamped duo', client: 'Flutterwave', image: 'https://images.unsplash.com/photo-1603791445824-0050bd436162?w=600&q=80', dimensions: '3.5"×2"', material: '32pt, gold foil', aspect: 'aspect-landscape' },
                { category: 'cards', title: 'Square letterpress', client: 'Arise TV', image: 'https://images.unsplash.com/photo-1603792457359-3c5a5fcfb19c?w=600&q=80', dimensions: '2.5"×2.5"', material: 'cotton, blind emboss', aspect: 'aspect-square' },
                { category: 'cards', title: 'Rounded edge', client: 'Standard Bank', image: 'https://images.unsplash.com/photo-1607344645866-009c320b63e0?w=600&q=80', dimensions: '3.5"×2"', material: 'soft-touch', aspect: 'aspect-landscape' },
                { category: 'cards', title: 'Duo-tone plastic', client: 'GTCO', image: 'https://images.unsplash.com/photo-1603791445824-0050bd436162?w=600&q=80', dimensions: '3.5"×2"', material: 'PVC, duplex', aspect: 'aspect-landscape' },
                // invitations - portrait heavy
                { category: 'invitations', title: 'Wedding suite', client: 'Adeleke / Ola', image: 'https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=600&q=80', dimensions: '5"×7"', material: 'hand-tied, vellum', aspect: 'aspect-portrait' },
                { category: 'invitations', title: 'Corporate gala', client: 'LBS', image: 'https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?w=600&q=80', dimensions: '6"×9"', material: 'recycled, thermography', aspect: 'aspect-portrait' },
                { category: 'invitations', title: 'Birthday · 40th', client: 'Private', image: 'https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=600&q=80', dimensions: '4"×6"', material: 'hot pink envelope', aspect: 'aspect-tall' },
                // brochures - landscape / wide
                { category: 'brochures', title: 'Tri-fold · annual', client: 'GTCO', image: 'https://images.unsplash.com/photo-1544808203-0a4d9c86f1b8?w=600&q=80', dimensions: '8.5"×11"', material: 'uncoated, 4/4', aspect: 'aspect-landscape' },
                { category: 'brochures', title: 'Z-fold · product', client: 'Red Bull', image: 'https://images.unsplash.com/photo-1544808203-0a4d9c86f1b8?w=600&q=80', dimensions: '9"×12"', material: 'glossy', aspect: 'aspect-wide' },
                { category: 'brochures', title: 'Booklet · 16pp', client: 'Nomad', image: 'https://images.unsplash.com/photo-1544808203-0a4d9c86f1b8?w=600&q=80', dimensions: '5.5"×8.5"', material: 'saddle stitch', aspect: 'aspect-portrait' },
                // large format - wide / landscape
                { category: 'large', title: 'Billboard · Ikoyi', client: 'Flutterwave', image: 'https://images.unsplash.com/photo-1541701494587-c5a79b2c7f43?w=600&q=80', dimensions: '20ft × 10ft', material: 'vinyl, laminate', aspect: 'aspect-wide' },
                { category: 'large', title: 'Window graphics', client: 'Arise TV', image: 'https://images.unsplash.com/photo-1541701494587-c5a79b2c7f43?w=600&q=80', dimensions: 'various', material: 'perforated', aspect: 'aspect-landscape' },
                { category: 'large', title: 'Exhibition stand', client: 'Nomad', image: 'https://images.unsplash.com/photo-1541701494587-c5a79b2c7f43?w=600&q=80', dimensions: '3m × 2m', material: 'foam board', aspect: 'aspect-square' },
            ];

            const grid = document.getElementById('masonryGrid');
            const lightbox = document.getElementById('lookbookLightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            const lightboxDetails = document.getElementById('lightboxDetails');
            const closeBtn = document.getElementById('lightboxClose');

            // Render items with aspect ratio classes
            function renderItems(items) {
                grid.innerHTML = '';
                items.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = `masonry-item ${item.aspect} reveal-zoom delay-${(index % 3) + 1}`;
                    div.setAttribute('data-category', item.category);
                    div.innerHTML = `
                        <img src="${item.image}" alt="${item.title}" loading="lazy">
                        <div class="overlay-hover">
                            <span>${item.client}</span>
                            <small>${item.material}</small>
                        </div>
                        <div class="item-label">
                            <h3>${item.title}</h3>
                            <p><span class="category-badge">${item.category}</span> ${item.dimensions}</p>
                        </div>
                    `;
                    div.addEventListener('click', () => openLightbox(item));
                    grid.appendChild(div);
                });
                observeItems();
            }

            // Filter functionality
            const filterPills = document.querySelectorAll('.filter-pill');
            let currentFilter = 'all';

            filterPills.forEach(pill => {
                pill.addEventListener('click', () => {
                    filterPills.forEach(p => {
                        p.classList.remove('active');
                        p.style.background = '';
                    });
                    pill.classList.add('active');
                    pill.style.background = '#000';
                    currentFilter = pill.dataset.filter;

                    const items = document.querySelectorAll('.masonry-item');
                    items.forEach(item => {
                        if (currentFilter === 'all' || item.dataset.category === currentFilter) {
                            item.classList.remove('hidden');
                        } else {
                            item.classList.add('hidden');
                        }
                    });
                });
            });

            // Lightbox functions
            function openLightbox(item) {
                lightboxImg.src = item.image;
                lightboxDetails.innerHTML = `<strong>${item.title}</strong> · ${item.client} · ${item.material} · ${item.dimensions}`;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            closeBtn.addEventListener('click', () => {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            });

            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });

            // Intersection Observer for reveals
            function observeItems() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('active');
                        }
                    });
                }, { threshold: 0.1, rootMargin: '0px 0px -20px 0px' });

                document.querySelectorAll('.reveal-fade-up, .reveal-slide-right, .reveal-zoom, .masonry-item').forEach(el => observer.observe(el));
            }

            // Initial render
            renderItems(lookbookItems);

            // Extra observer pass for any new items
            setTimeout(() => {
                observeItems();
            }, 200);
        })();
    </script>
